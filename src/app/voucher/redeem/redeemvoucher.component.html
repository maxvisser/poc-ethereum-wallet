<div class="voucher-form">
  <h2>Redeem voucher</h2>
  <div class="input-wrapper" >
    <div class="input-label">
      Token:
    </div>
    <input [(ngModel)]="voucherName" disabled="true" />
  </div>
  <div class="input-wrapper">
    <div class="input-label">
      Sponsor:
    </div>
    <input [(ngModel)]="sponsorAddress" disabled="true" />
  </div>
  <div class="input-wrapper">
    <div class="input-label">
      Recipient:
    </div>
    <input [(ngModel)]="address" placeholder="Recipient address" />
  </div>
  <div class="input-wrapper" >
    <div class="input-label">
      Voucher value:
    </div>
    <input [(ngModel)]="voucherValue" disabled="true" />
  </div>
  <div class="input-wrapper" >
    <div class="input-label">
      Transfer:
    </div>
    <input [(ngModel)]="amount" />
  </div>
  <button (click)="redeem()">Redeem</button>
  <a class="button" routerLink="/vouchers">Cancel</a>
</div>
