<div class="error" *ngIf="!_keys || _keys.length <= 0">
  Er is geen sleutel gevonden.</div>
<div class="input-wrapper key-selecter" [hidden]="_keys.length === 1">
  <div class="label-wrapper">
    Ondertekenen met
  </div>
  <div class="input-wrapper" *ngIf="_keys.length > 1">
    <select [(ngModel)]="key">
      <option *ngFor="let keyObject of _keys" [value]="keyObject.key" [selected]="keyObject.key === _key">
        {{keyObject.address}}
      </option>
    </select>
  </div>
</div>
