<ons-page id="transfer-from-key">

    <ons-toolbar>
        <p>Transfer ether from {{this.key.address}}</p>
    </ons-toolbar>

<p>
    Balance: {{balance}} (wei)
</p>
<label>To address:
  <input [(ngModel)]="toAddress" placeholder="address">
</label>
<br/>
<label>Amount:
  <input [(ngModel)]="toValue" placeholder="amount"> (wei)
</label>

    <div class="page_buttons">
        <ons-button (click)="transfer()">Transfer</ons-button>
        <ons-button (click)="cancel()">Cancel</ons-button>
    </div>

</ons-page>
