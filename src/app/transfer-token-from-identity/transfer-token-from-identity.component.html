<ons-page id="transfer-token-from-identity">

    <ons-toolbar>
        <p>Transfer token from {{tokenContract.options.address}} held by {{this.identity.address}}</p>
    </ons-toolbar>

<p>
    Balance: {{balance | async}}
</p>
<label>To address:
  <input [(ngModel)]="toAddress" placeholder="address">
</label>
<br/>
<label>Amount:
  <input [(ngModel)]="toValue" placeholder="amount">
</label>
<br/>
<label>Key to use:
  <select [(ngModel)]="managementkey">
      <option *ngFor="let key of managementkeys">{{key.key}}</option>
  </select>
</label>

  <div class="page_buttons">
      <ons-button (click)="transfer()">transfer</ons-button>
      <ons-button (click)="cancel()">Cancel</ons-button>
  </div>

</ons-page>
