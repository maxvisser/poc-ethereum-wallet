<div class="voucher-form">
  <h2>Add Voucher</h2>
  <div class="input-wrapper">
    <div class="input-label">
      Create from:
    </div>
    <input [(ngModel)]="key.address" disabled="true" />
  </div>
  <div class="input-wrapper" >
    <div class="input-label">
      Token:
    </div>
    <input [(ngModel)]="voucherLabel" disabled="true" />
  </div>
  <div class="input-wrapper">
    <div class="input-label">
      Requester:
    </div>
    <input [(ngModel)]="requesterAddress" placeholder="Requester address" (ngModelChange)="update()" />
  </div>
  <div class="input-wrapper" >
    <div class="input-label">
      Current voucher value:
    </div>
    <input [(ngModel)]="currentVoucher" disabled="true" />
  </div>
  <div class="input-wrapper" >
    <div class="input-label">
      New voucher value:
    </div>
    <input [(ngModel)]="amount" />
  </div>
  <button (click)="create()">Create</button>
  <a class="button" routerLink="/vouchers">Cancel</a>
</div>
