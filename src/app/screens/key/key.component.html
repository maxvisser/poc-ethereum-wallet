<ons-page id="keys">

    <ons-toolbar>
        <p>Account</p>
    </ons-toolbar>

    <ons-card>
        <div class="title">
            Address
        </div>
        <div class="content">
            {{ address }}
            <qrcode [qrdata]="address" [size]="128" [level]="'M'"></qrcode>
        </div>
    </ons-card>

    <div class="page_buttons">
        <ons-button (click)="back()">Back</ons-button>
    </div>

</ons-page>
