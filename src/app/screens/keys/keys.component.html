<ons-page id="keys">

    <ons-toolbar>
        <p>Accounts</p>
    </ons-toolbar>

    <ons-list>
        <ons-list-item  modifier="chevron" tappable *ngFor="let account of accounts" (click)="show(account.address)">{{account.address}}</ons-list-item>
    </ons-list>

    <div class="page_buttons">
        <ons-button (click)="newKey()">New key</ons-button>
        <ons-button (click)="importKey()">Import key</ons-button>
    </div>

</ons-page>
