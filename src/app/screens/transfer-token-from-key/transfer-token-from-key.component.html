<ons-page id="transfer-token-from-key">

    <ons-toolbar>
        <p>Transfer token from {{tokenContract.options.address}} held by {{this.key.address}}</p>
    </ons-toolbar>

<p>
    Balance: {{balance | async}}
</p>
<label>To address:
  <input [(ngModel)]="toAddress" placeholder="address">
</label>
<br/>
<label>Amount:
  <input [(ngModel)]="toValue" placeholder="amount">
</label>

    <div class="page_buttons">
        <ons-button (click)="transfer()">transfer</ons-button>
        <ons-button (click)="cancel()">Cancel</ons-button>
    </div>
</ons-page>
