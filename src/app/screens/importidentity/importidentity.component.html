<ons-page id="importidentity">

  <ons-toolbar>
      <p>Import identity</p>
  </ons-toolbar>

  <label>Name:
    <input [(ngModel)]="name" placeholder="name">
  </label>

  <div class="margin" style="height: 27px">
      <ons-input style="position: absolute; left:10px; right: 50px;" placeholder="Address" [(ngModel)]="address"></ons-input>
      <ons-icon style="position: absolute; right: 11px; font-size: 31px;" icon="fa-qrcode" (click)="scan()"></ons-icon>
  </div>

  <div class="page_buttons">
      <ons-button (click)="importidentity()">Import</ons-button>
      <ons-button (click)="cancel()">Cancel</ons-button>
  </div>

</ons-page>
