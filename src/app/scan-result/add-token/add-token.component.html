<ons-page id="add-token">

    <ons-toolbar>
        <p>Add token</p>
    </ons-toolbar>

    <div>
        <ons-input style="width: 100%;" placeholder="Token address" [(ngModel)]="tokenAddress"></ons-input>
    </div>

    <div>
        <ons-input style="width: 100%;" placeholder="Allowance address" [(ngModel)]="allowanceAddress"></ons-input>
    </div>

    <div style="text-align: center">
        <ons-fab (click)="scan()" ripple>
            <ons-icon icon="fa-qrcode"></ons-icon>
        </ons-fab>
    </div>

    <div class="page_buttons">
        <ons-button (click)="add()">Add</ons-button>
        <ons-button (click)="cancel()">Cancel</ons-button>
    </div>

</ons-page>
