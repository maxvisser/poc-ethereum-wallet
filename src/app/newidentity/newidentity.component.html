<ons-page id="newidentity">

    <ons-toolbar>
        <p>New identity</p>
    </ons-toolbar>

    <label>Name:
      <input [(ngModel)]="name" placeholder="name">
    </label>

    <br/>

    <label>Management key:
      <select [(ngModel)]="managementkey">
        <option *ngFor="let key of keys" [ngValue]="key.key">{{key.address}}</option>
      </select>
    </label>

    <div *ngIf="screenStatus == ScreenStatus.Busy" class="page_buttons">
      <ons-progress-circular indeterminate></ons-progress-circular>
    </div>

    <div *ngIf="screenStatus == ScreenStatus.Start" class="page_buttons">
        <ons-button (click)="save()">Create</ons-button>
        <ons-button (click)="cancel()">Cancel</ons-button>
    </div>

</ons-page>
