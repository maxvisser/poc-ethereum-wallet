<h2>New identity</h2>
<label>Name:
  <input [(ngModel)]="name" placeholder="name">
</label>

<br/>

<label>Management key:
  <select [(ngModel)]="managementkey">
    <option *ngFor="let key of keys">{{key.key}}</option>
  </select>
</label>

<br/>
<ons-button (click)="save()">save</ons-button>
<ons-button (click)="cancel()">Cancel</ons-button>
