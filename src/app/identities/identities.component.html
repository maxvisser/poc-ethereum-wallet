<ons-page id="identities">
    <ons-toolbar>
      <p>Identities</p>
    </ons-toolbar>

    <ul>
      <li *ngFor="let identity of identities">
          <ons-button (click)="show(identity.address)">{{identity.name}}</ons-button>
      </li>
    </ul>

    <div class="page_buttons">
        <ons-button (click)="new()">Create new identity</ons-button>
        <ons-button (click)="importIdentity()">Import identity</ons-button>
    </div>

</ons-page>
