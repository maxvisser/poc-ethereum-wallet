<ons-page id="addtoken">

    <ons-toolbar>
        <p>Add token</p>
    </ons-toolbar>

    <label>Address:
        <input [(ngModel)]="tokenAddress" placeholder="token address">
    </label>

    <div class="page_buttons">
        <ons-button (click)="add()">Add</ons-button>
        <ons-button (click)="cancel()">Cancel</ons-button>
    </div>

</ons-page>
