<ons-page id="vouchers">
  <ons-card *ngFor="let voucher of _vouchers | async" (click)="select(voucher)">
    <div class="title">
      {{voucher.name}}
    </div>
    <div *ngFor="let identity of _identities">
      {{identity.address}}: {{_balances.get(identity.address)}}
    </div>
  </ons-card>
  <ons-card *ngIf="!(_vouchers | async) || !(_vouchers | async).length">
    <p>U heeft nog geen vouchers aan uw identiteit toegevoegd.</p>
  </ons-card>
</ons-page>
