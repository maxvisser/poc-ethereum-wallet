<h2>Identity {{identity.name}}</h2>
<p>
  Contract address: {{identity.address}}
</p>
<h3>Keys</h3>
<ul>
  <li *ngFor="let key of identity.keys">{{key.address}}<!-- ({{key.purpose}})--></li>
</ul>
<h3>Events</h3>
<ul>
  <li *ngFor="let event of allEvents">{{event.event}} ({{event.returnValues | eventParams}})</li>
</ul>
<ons-button (click)="newkey(identity.address)">New key</ons-button>
<ons-button (click)="issueclaim(identity.address)">Issue new claim</ons-button>
<br/>
<ons-button (click)="back()">Back</ons-button>
